<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taller TypeScript 1 - Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4">TV Series</h1>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody id="series-table"></tbody>
    </table>

    <div id="average-seasons" class="mt-3 font-weight-bold"></div>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
